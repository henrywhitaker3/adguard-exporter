name: Versioning

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  version:
    name: version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMVER_GH_TOKEN }}
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.SEMVER_GH_TOKEN }}
